<div ng-include="'app/inc/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12 landing">
      <div ng-show="!error">
        <h1>Check it out on the Internets: <a href="https://wikipedia.org/wiki/Special:Search/{{title | textify}}" tafget="_blank">{{title | textify}}</a>!</h1>
        <img src="http://cdni.wired.co.uk/1240x826/a_c/03_13.jpg" alt="Tim Berners-Lee">
      </div>
      <div ng-show="error" class="error">
        <h1>Oh noes!</h1>
        <p>This referral doesn't exist.</p>
        <img src="http://nyulocal.com/wp-content/uploads/2014/03/sad-cat.jpg" alt="sad cat">
      </div>
    </div>
  </div>
</div>
